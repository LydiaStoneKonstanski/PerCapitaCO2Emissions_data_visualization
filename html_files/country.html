<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Title Page" content="Australia">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/wiki_infobox.css') }}"/>
    <title>{{country}}</title>
</head>
<body>
{{ sidebar | safe }}
<h1>{{ country }}</h1>
<div><img class='radarimgfull' src="{{ url_for('static', filename='radar/'+country+'.svg') }}"></div>
<p><strong>Sidebar data for {{ country }} from <a href="{{ wiki_link }}">Wikipedia</a></strong></p>
<div class="footer">
    <button id="previous" type="button" onclick="window.location.href = '../countries'"  class="button">Return to Country Overview</button>
    <button id="home" type="button" onclick="window.location.href = '../../index' ; " class="button">Home</button>
</div>
</body>

</html>
